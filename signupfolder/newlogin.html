<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>sign up</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Aboreto:regular" rel="stylesheet" />
    <link rel="stylesheet" href="newsignup.css">
  </head>
  <body>
    <div class="container">
        <div class="form-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <img class="fb" src="/icons/facebook.png" alt="facebook icon" height="30px" width="30px">
                    <img class="google" src="/icons/google-plus.png" alt="google icon" height="30px" width="30px">
                    <img class="linked" src="/icons/linkedin.png" alt="linked in" height="30px" width="30px">
                </div>
                <span>or sign up with email</span><br>

                <input type="text" placeholder="Name"><br>
                <input type="email" placeholder="Email"><br>
                <input type="password" placeholder="Password"><br>
                <button type="submit">Sign up</button><br>
                
            </form>
             <div class="container-overlay">
                <div class="overlay">
                    <div class="overlay-panel-right">
                        <h1>Hello, mate!</h1>
                        <p>Enter your details to sign up with dine-link</p>
                    </div>
                </div>
             </div>


        </div>
    </div>
  </body>
</html>
